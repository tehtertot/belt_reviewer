<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Book Reviews</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Handlee|Rock+Salt" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'book_reviews/css/base.css' %}">
    {% block extracss %}{% endblock %}
  </head>
  <body>
    <div class="header">
      <div class="pagetitle">
        <h2>{% block title %}{% endblock %}</h2>
      </div>
      <div class="welcome">
        <p>Welcome, {{ request.session.name }}</p>
      </div>
      <div class="logout">
        <a href="{% url 'books:index' %}" id="logout">home</a>&nbsp;<span id="logout">|</span>
        <a href="{% url 'login:logout' %}" id="logout">logout</a>
      </div>
    </div>
    <div class="main_content">
        {% block content %}
        {% endblock %}
      <div class="left">
        {% block content1 %}
        {% endblock %}
      </div>
      <div class="right">
        {% block content2 %}
        {% endblock %}
    </div>

  </body>
</html>
